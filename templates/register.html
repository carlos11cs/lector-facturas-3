<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro · Lector de Facturas</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>
<body class="auth-page">
  <div class="auth-card">
    <h1>Crear cuenta</h1>
    <p class="auth-subtitle">Registro exclusivo para gestorías.</p>
    {% if error %}
      <p class="auth-error">{{ error }}</p>
    {% endif %}
    <form method="post" class="auth-form">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required />
      <button type="submit" class="button primary">Crear cuenta</button>
    </form>
    <div class="auth-links">
      <a href="{{ url_for('login') }}">Ya tengo cuenta</a>
    </div>
  </div>
  <footer class="legal-footer">
    <span>© 2026 Ledged</span>
    <div class="legal-links">
      <a href="{{ url_for('legal_notice') }}">Aviso legal</a>
      <a href="{{ url_for('privacy') }}">Política de privacidad</a>
      <a href="{{ url_for('cookies') }}">Política de cookies</a>
      <a href="{{ url_for('terms') }}">Términos del servicio</a>
    </div>
  </footer>
</body>
</html>
