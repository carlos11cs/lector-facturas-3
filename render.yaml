services:
  - type: web
    name: lector-facturas
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: STORAGE_BUCKET
        sync: false
      - key: STORAGE_REGION
        sync: false
      - key: STORAGE_ENDPOINT_URL
        sync: false
      - key: STORAGE_ACCESS_KEY_ID
        sync: false
      - key: STORAGE_SECRET_ACCESS_KEY
        sync: false
      - key: STORAGE_PUBLIC_BASE_URL
        sync: false
      - key: ANALYSIS_TIMEOUT_SECONDS
        value: "120"
      - key: EASYOCR_MODEL_STORAGE_DIRECTORY
        value: "/opt/easyocr-models"
